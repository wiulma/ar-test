<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sample Webpack App</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #FAFAFA" cursor="rayOrigin: mouse">
        <!--a-box color="green" position="0 2 -5" rotation="0 45 45" scale="2 2 2"></a-box-->
        <a-box color="red" position="0 2 -5" rotation="0 45 45" scale="2 2 2" vote-marker data-id="1"></a-box>
        <a-entity environment="preset: japan"></a-entity>
    </a-scene>
    
  </body>
</html>
