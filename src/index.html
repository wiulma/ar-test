<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Code In The Dark</title>
</head>

<body>
	<a-scene background="color: #FAFAFA" raycaster="objects: .clickable" cursor="rayOrigin: mouse" debug>
		<a-assets>
			<img id="environment" crossorigin="anonymous" src="assets/garage.jpg"
				data-src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/city.jpg">

			<a-asset-item id="model-fighter-0" src="assets/avatars/legoman.gltf" src-ok="assets/duck/duck.gltf">
			</a-asset-item>
			<a-asset-item id="model-fighter-1" src="assets/avatars/test.gltf" >
			</a-asset-item>
			<a-asset-item id="model-fighter-2" src="assets/avatars/legoman.gltf" >
			</a-asset-item>
			<a-asset-item id="model-fighter-3" src="assets/avatars/test.gltf" >
			</a-asset-item>
			<a-asset-item id="model-fighter-4" src="assets/avatars/legoman.gltf" >
			</a-asset-item>
			<a-asset-item id="model-fighter-5" src="assets/avatars/test.gltf" >
			</a-asset-item>
			<a-asset-item id="model-fighter-6" src="assets/avatars/legoman.gltf" >
			</a-asset-item>

		</a-assets>
		<a-sky id="image-360" radius="10" src="#environment"
			animation__fade="property: components.material.material.color; type: color; from: #FFF; to: #000; dur: 300; startEvents: fade"
			animation__fadeback="property: components.material.material.color; type: color; from: #000; to: #FFF; dur: 300; startEvents: animationcomplete__fade">
		</a-sky>
		<a-light color="#BBB" type="ambient"></a-light>
		<a-light color="#3360f9" intensity="10" castShadow="true" angle="45" groundColor="#313131" type="directional" position="1.8 2.5 2"></a-light>

	</a-scene>
	<app-notification></app-notification>
	<app-vote></app-vote>
</body>

</html>
