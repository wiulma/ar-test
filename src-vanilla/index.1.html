<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Sample Webpack App</title>
	<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
	<script
		src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
</head>

<body>
	<a-scene background="color: #FAFAFA" cursor="rayOrigin: mouse">
		<a-assets>
			<img id="environment" crossorigin="anonymous"
				src="assets/city.jpg"
				data-src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/city.jpg">
			
			<a-asset-item id="glbtestmodel"
				src="assets/duck.gltf">
			</a-asset-item>
		</a-assets>
		<a-sky id="image-360" radius="10" src="#environment"
			animation__fade="property: components.material.material.color; type: color; from: #FFF; to: #000; dur: 300; startEvents: fade"
			animation__fadeback="property: components.material.material.color; type: color; from: #000; to: #FFF; dur: 300; startEvents: animationcomplete__fade">
		</a-sky>
		<a-entity id="glbtest" gltf-model="#glbtestmodel" position="0 2 -5">
		</a-entity>
	</a-scene>
</body>

</html>
