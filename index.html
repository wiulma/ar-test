<html>
  <head>
		<!-- include aframe -->
    <!--script src="libs/aframe.js"></script-->
    <!--script src="js/polyfill.js"></script-->
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
		<!-- include aframe-ar.js -->
		<script src="libs/aframe-ar.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
        <a-scene vr-mode-ui="enabled: false" raycaster="objects: .ui" embedded cursor="rayOrigin: mouse">
            <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" class="ui" vote-marker data-id="1"></a-box>
            <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" class="ui" vote-marker data-id="2"></a-sphere>
            <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" class="ui" vote-marker data-id="3"></a-cylinder>
            <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
            <a-sky color="#ECECEC"></a-sky>
        </a-scene>
  </body>
</html>
