<html style="height:100%;">
<head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
</head>
<body style="width:100%;height:100%;margin:0">
<div style="color: white; position:absolute; left:50%; z-index:1; transform:translateX(-50%)">
  The green box is wrapped in an entity tag.<br>
  Both boxes are supposed to generate an alert on click.<br>
  Only the blue box's click event is fired.
</div>
<a-scene id="scene" vr-mode-ui="enabled: false" raycaster="objects: .ui" embedded cursor="rayOrigin: mouse">
  <a-entity id="camera" camera position="0 0 1"></a-entity>
  <a-sky color="#000"></a-sky>
  <a-box onclick="alert('OH YEAHHH!')" 
    depth="0.5" height="0.5" width="0.5" 
      rotation="0 -30 0"
        position="-0.5 0 0"
      class="ui"
    
  color="blue"></a-box>
  <a-entity>
    <a-box onclick="alert('OH YEAHHH!')" depth="0.5" height="0.5" width="0.5" 
      rotation="0 30 0"
        position="0.5 0 0"
      class="ui"
    color="green"></a-box>
  </a-entity>
</a-scene>
</body>
</html>
